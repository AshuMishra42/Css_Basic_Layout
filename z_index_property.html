<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		z-index Property 
	</title> 
	<style> 
		img { 
			position: absolute; 
			left: 0px; 
			top: 0px; 
			z-index: -1; 
		} 
		
		h1, 
		p { 
			background-color: green; 
		} 
	</style> 
</head> 

<body> 

	<h1>Great for learning </h1> 
	<img src= 
"https://media.organization.org/wp-content/uploads/geek.png"
		width="400" height="150"> 
	<p>This example shows the use of z-index property.</p> 
</body> 

</html>
