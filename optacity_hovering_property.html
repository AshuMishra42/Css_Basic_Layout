<!DOCTYPE html>
<html>

<head>
	<title>Image Hover Opacity</title>
	<style>
		.gfg_opacity {
			opacity: 0.5;
		}

		.gfg_opacity:hover {
			opacity: 1.0;
		}

		.main {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="main">
		<h1>Image Hover Opacity:</h1>
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png"
			class="gfg_opacity">
		<br>
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png"
			class="gfg_opacity">
		<br>
		<br>
	</div>
</body>

</html>
