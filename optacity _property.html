<!DOCTYPE html>
<html>

<head>
	<title>Opacity property</title>
	<style>
		.forest {
			opacity: 0.5;
		}

		p {
			font-size: 25px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.opacity {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="opacity">

		<p>Image with 100% opacity (original image)</p>

		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png"
			class="forest1">
		<br>
		<br>

		<p>Image with 50% opacity</p>

		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-10.png"
			class="forest">
	</div>
</body>

</html>
