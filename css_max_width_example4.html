<!DOCTYPE html>
<html>

<head>
	<title>max-width property</title>

	<!-- max-width CSS property -->
	<style>
		.container {
			max-width: inherit;
			color: white;
			background-color: green;
		}
	</style>
</head>

<body>

	<div class="container">
		<p>
			Great learning: A computer science portal
		</p>
	</div>

</body>

</html>
