<!DOCTYPE html>
<html>

<head>
	<style>
	.center {
		padding: 70px 0;
		border: 3px solid green;
		text-align: center;
	}
	</style>
</head>

<body>
	<h1 style="color:green;"> 
		Great for learning 
		</h1>
	<p>
		Here we use padding and 
		text-align to center the
		div element vertically 
		and horizontally:
	</p>

	<div class="center">
		<p>
		This text is vertically 
		and horizontally centered.
		</p>
	</div>
</body>

</html>
